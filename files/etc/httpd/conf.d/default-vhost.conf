<VirtualHost *:80>
	DocumentRoot /var/www/html

	ErrorLog  "|/usr/sbin/rotatelogs -l /var/log/httpd/%Y-%m-%d.error_log 86400"
	CustomLog "|/usr/sbin/rotatelogs -l /var/log/httpd/%Y-%m-%d.access_log 86400" common

	<Directory /var/www/html>

       		Options FollowSymLinks
	        AllowOverride All

                <IfModule mod_authz_core.c>
                    Require all granted
                </IfModule>

                DirectoryIndex index.php index.html

	</Directory>

</VirtualHost>

